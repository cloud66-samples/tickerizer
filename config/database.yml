# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  port: 3306
  timeout: 5000
  database: tickerizer_test
  host: 127.0.0.1

production:
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["MYSQL_USERNAME"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  port: 3306
  timeout: 5000
  database: tickerizer
  host: <%= ENV["MYSQL_ADDRESS"] %>
